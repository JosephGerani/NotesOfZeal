{% extends "base.html" %}
{% block content %}
<form method = "POST" novalidate>
    <h1 style="display: block; text-align: center; color:black;">Create To Do List</h1>
    {{form.hidden_tag()}}
        <p> {{form.name.label}} {{form.name (size=64)}} {{form.addtask (size=32)}} </p>
</form>

{% for task in tasks %}
<div class="1">
    <div class="2">
        <div class="3">
            <h5 class="taskname">{{task.name}} </h5>
            <a href="/delete/{{task.id}}">Delete Task</a>
            </div>
        </div>
</div>
{% endfor %}

{% endblock %}
