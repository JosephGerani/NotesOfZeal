{% extends "base.html" %}
{% block content %}
<form method = "POST" novalidate>
    <h1 style="display: block; text-align: center; color:black;">Create Flash Cards</h1>
    {{form.hidden_tag()}}
    <p style="color:black"> {{form.fcname.label}} </br> {{form.fcname (size=64)}} </p> 
    <p style="color:black"> {{form.fcdescription.label}} </br> {{form.fcdescription (size=64)}} </p>

</form>


<p><a href="/viewflashcards">View Flashcards</a></p>

{% endblock %}
